<div class="editpol">


  <div class="container1">
    <div class="head">
      <!-- <h1 class="mb-5" style="color:plum;">
        {{policylist.policyName}}
      </h1> -->
    <h1>Your selected Policy Details</h1>
    </div>

    <div class="row">
      <div class="col-12">
        <form>

          <div class="row edilpol2">
            <div class="col-6">

              <div class="mb-3">
                <label for="policyName" class="form-label"
                  style="font-family:Georgia, 'Times New Roman', Times, serif ;font-weight:900;font-size:x-large">Policy
                  Name</label>
                <input type="text" class="form-control" id="policyName" name="policyName"
                  [(ngModel)]="policylist.policyName" [readonly]="true"
                  style="font-size:large ; color:teal;font-weight:bolder">
              </div>
              <div class="mb-3">
                <label for="insuranceTye" class="form-label"
                  style="font-family:Georgia, 'Times New Roman', Times, serif ;font-weight:900;font-size:x-large">InsuranceType</label>
                <input type="text" class="form-control" id="insuranceTye" name="insuranceTye"
                  [(ngModel)]="policylist.insuranceTye" [readonly]="true"
                  style="font-size:large ; color:teal;font-weight:bolder">
              </div>

              <div class="mb-3">
                <label for="ageLimit" class="form-label"
                  style="font-family:Georgia, 'Times New Roman', Times, serif ;font-weight:900;font-size:x-large">AgeLimit</label>
                <input type="text" class="form-control" id="ageLimit" name="ageLimit" [(ngModel)]="policylist.ageLimit"
                  [readonly]="true" style="font-size:large ; color:teal;font-weight:bolder">
              </div>

            </div>
            <div class="col-6">

              <div class="mb-3">
                <label for="premiumAmount" class="form-label"
                  style="font-family:Georgia, 'Times New Roman', Times, serif ;font-weight:900;font-size:x-large">Premium
                  Amount</label>
                <input type="currency" class="form-control" id="premiumAmount" name="premiumAmount"
                  [(ngModel)]="policylist.premiumAmount" [readonly]="true"
                  style="font-size:large ; color:teal;font-weight:bolder">
              </div>

              <div class="mb-3">
                <label for="duration" class="form-label"
                  style="font-family:Georgia, 'Times New Roman', Times, serif ;font-weight:900;font-size:x-large">Duration(Years)</label>
                <input type="text" class="form-control" id="duration" name="duration" [(ngModel)]="policylist.duration"
                  [readonly]="true" style="font-size:large ; color:teal;font-weight:bolder">
              </div>

              <div class="mb-3">
                <label for="coverAmount" class="form-label"
                  style="font-family:Georgia, 'Times New Roman', Times, serif ;font-weight:900;font-size:x-large">CoverAmount(Years)</label>
                <input type="text" class="form-control" id="coverAmount" name="coverAmount"
                  [(ngModel)]="policylist.coverAmount" [readonly]="true"
                  style="font-size:large ; color:teal;font-weight:bolder">
              </div>

            </div>



            <button type="button" class="btn btn-primary "><a [routerLink]="['/PolicyList','apply',policylist.id]"
                style="color:white;text-decoration:none">Apply</a></button>
            <!-- <button type="submit" class="btn btn-primary" >Apply</button> -->
            </div>

        </form>
      </div>

    </div>
  </div>
</div>
