<div class="container my-5">
    <h1 class="mb-3">PolicyList</h1>

    <table class="table table-striped table-hover" *ngIf="policylist && policylist.length >0">
        <thead>
            <!-- <th>Id</th> -->
            <th>PolicyName</th>
            <th>InsuranceType</th>
            <th>AgeLimit</th>
            <!-- <th>Details</th> -->
            <!-- <th></th> -->
        </thead>
        <tbody>
            <tr *ngFor="let policy of policylist">
                <!-- <td>{{policy.id}}</td> -->
                <td>{{policy.policyName}}</td>
                <td>{{policy.insuranceTye}}</td>
                <td>{{policy.ageLimit}}</td>
                <!-- <td>{{policy.details}}</td> -->
                <!-- <td><button type="button" class="btn btn-danger m-2"><a [routerLink]="['/PolicyList','edit', policy.id]"
                            style="color:white;text-decoration:none">Edit</a></button></td> -->
                <td><button type="button" class="btn btn-primary m-2"><a
                            [routerLink]="['/PolicyList','details',policy.id]"
                            style="color:white;text-decoration:none">View</a></button></td>
            </tr>

        </tbody>
    </table>
    <p *ngIf="!policylist || policylist.length <=0"> No Policies Added </p>
</div>
