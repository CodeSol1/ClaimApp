





<div class="register">

    

    <div class="register1">
        <div class="register2-1">
            <h1>Register Here</h1>
            <hr>
        </div>
        <p class="text-center fs-5 sinerr" [ngClass]="isaccountcreated ? 'text-success pb-1' : 'text-danger pb-1'">
            {{displayMsg}} </p>
        <div class="register2-2">

            <form [formGroup]="SignupForm" (ngSubmit)="SignUpUser(SignupForm)">




                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                        formControlName="Email">

                    <!-- validation start -->
                    <div class="form-text text-danger"
                        *ngIf="useremail.errors?.['required'] && (useremail.dirty || useremail.touched)">
                        Email is Required
                    </div>

                    <div class="form-text text-danger"
                        *ngIf="useremail.errors?.['email'] && (useremail.dirty || useremail.touched)">
                        Email is Invalid
                    </div>
                    <!-- end -->

                </div>




                <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"
                        formControlName="Password">

                    <!-- validation start -->
                    <div class="form-text text-danger"
                        *ngIf="userpass.errors?.['required'] && (userpass.dirty || userpass.touched)">
                        password is Required
                    </div>

                    <div class="form-text text-danger"
                        *ngIf="userpass.errors?.['minlength'] || userpass.errors?.['maxlength']  && (userpass.dirty || userpass.touched)">
                        password must be at least 6 and max 15 characters.
                    </div>
                    <!-- end -->

                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Repassword:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password again" name="rpswd"
                        formControlName="RePassword">

                    <div class="form-text text-danger"
                        *ngIf="reuserpass.errors?.['required'] && (reuserpass.dirty || reuserpass.touched)">
                        Repassword is Required
                    </div>


                    <div class ="form-text text-danger" [ngStyle]="{'display' : repeatpass}">
                            Repeat password not matched!
                    </div>

                    <!-- <div class="form-text text-danger"
                        *ngIf="reuserpass.errors?.['minlength'] || reuserpass.errors?.['maxlength']  && (reuserpass.dirty || reuserpass.touched)">
                        password must be at least 6 and max 15 characters.
                    </div> -->
                    <!-- end -->




                </div>

                <button [disabled]="SignupForm.invalid" type="submit" class="btn btn-primary">SignUp</button> -








            </form>

        </div>

    </div>

</div>
